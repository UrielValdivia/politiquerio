<div class="center">
	<span class="pagination-btn" ng-click="pagination.prevPage()">
		<i class="ion-arrow-left-b"></i>
	</span><span class="pagination-btn"
		ng-class="{'pagination-btn-selected': $index == pagination.current_page}"
		ng-click="pagination.current_page = $index;"
		ng-repeat="page in pagination.pages track by $index">
		<span ng-bind="$index + 1"></span>
	</span><span class="pagination-btn" ng-click="pagination.nextPage()">
		<i class="ion-arrow-right-b"></i>
	</span>
</div>
